<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>value types vs reference types</h1>
        <ul>
            <li>number</li>
            <li>string</li>
            <li>boolean</li>
            <li>null</li>
            <li>undefined</li>
            <li>symbol</li>
            <li>bigint</li>

        </ul>
        <p>These store the actual value.</p>
        <h2>Reference Types</h2>
        <ul>
            <li>object</li>
            <li>array</li>
            <li>function</li>
        </ul>
        <p>These store a reference to the data, not the data itself.</p>

    </body>
</html>
