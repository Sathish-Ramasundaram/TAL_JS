<!DOCTYPE html>
<html>
<head>
  <title>Function Declaration Demo</title>
</head>
<body>
  <h1>Function Declaration Examples</h1>
  <p>Open your browser console to see the outputs.</p>

  <script>
    // üß© Step 1: Smallest possible example
    function sayHello() {
      console.log("Hello");
    }
    sayHello(); // Output: Hello

    // üß© Step 2: Function with simple logic
    function showNumber() {
      console.log(5);
    }
    showNumber(); // Output: 5

    // üß© Step 3: Function reused multiple times
    function greet() {
      console.log("Hi");
    }
    greet(); // Output: Hi
    greet(); // Output: Hi
    greet(); // Output: Hi

    // üß† Important rule: Function declaration is hoisted
    sayHi(); // Works even before declaration
    function sayHi() {
      console.log("Hi");
    }

    // üß† What a function declaration is NOT
    // ‚ùå It does not run automatically
    // ‚ùå It does not need '='
    // ‚ùå It does not need 'return' (optional)

    // üß† Real-world analogy
    // Function declaration is like saving a contact.
    // Calling the function is like calling the contact.
  </script>
</body>
</html>
