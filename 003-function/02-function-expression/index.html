<!DOCTYPE html>
<html>
<head>
  <title>Function Expression Demo</title>
</head>
<body>
  <h1>Function Expression Examples</h1>
  <p>Open your browser console to see the outputs.</p>

  <script>
    // ğŸ§  What is a Function Expression?
    // A function created and stored in a variable.

    // ğŸ”¹ Basic syntax
    // const functionName = function () { ... };

    // ğŸ§© Step 1: Smallest example
    const sayHello = function () {
      console.log("Hello");
    };
    sayHello(); // Output: Hello

    // ğŸ§© Step 2: Function expression without name (anonymous)
    const greet = function () {
      console.log("Hi");
    };
    greet(); // Output: Hi

    // ğŸ§© Step 3: Function expression is NOT hoisted
    // This will NOT work:
    // sayHi(); âŒ Error: Cannot access 'sayHi' before initialization
    const sayHi = function () {
      console.log("Hi");
    };
    sayHi(); // Works only after definition

    // ğŸ§  Compare with function declaration
    // Declaration â†’ hoisted, not stored in variable
    // Expression â†’ stored in variable, not hoisted

    // ğŸ§  Real-world analogy
    // Declaration â†’ Fixed landline (always available)
    // Expression â†’ Mobile number saved in contact (must save before calling)
  </script>
</body>
</html>
