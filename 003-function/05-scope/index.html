<!DOCTYPE html>
<html>
<head>
  <title>Scope Demo</title>
</head>
<body>
  <h1>Scope Examples</h1>
  <p>Open your browser console to see the outputs.</p>

  <script>
    // üß† Scope means: where a variable can be accessed.

    // 1Ô∏è‚É£ Global Scope
    let message = "Hello";

    function sayMessage() {
      console.log(message);
    }

    sayMessage();       // Output: Hello
    console.log(message); // Output: Hello

    // 2Ô∏è‚É£ Function Scope
    function test() {
      let number = 10;
      console.log(number); // Output: 10
    }

    test();
    // console.log(number); // ‚ùå ReferenceError: number is not defined

    // 3Ô∏è‚É£ Block Scope (let / const)
    if (true) {
      let age = 30;
      console.log(age); // Output: 30
    }
    // console.log(age); // ‚ùå ReferenceError: age is not defined

    // üß† Important comparison: var vs let

    // var is NOT block scoped
    if (true) {
      var x = 5;
    }
    console.log(x); // ‚úÖ works ‚Üí Output: 5

    // let IS block scoped
    if (true) {
      let y = 5;
      console.log(y); // Output: 5
    }
    // console.log(y); // ‚ùå ReferenceError: y is not defined

    // üß† Visual mental model
    // Global scope ‚Üí city
    // Function scope ‚Üí house
    // Block scope ‚Üí room
  </script>
</body>
</html>
