<!DOCTYPE html>
<html>
<head>
  <title>Arrow Function Example</title>
</head>
<body>
  <h1>Click the button!</h1>
  
  <!-- Button that calls an arrow function -->
  <button onclick="sayHello()">Click Me</button>

  <script>
    // Arrow function assigned to a variable

    const sayHello = () => {
      alert("Hello, Sathish! This is an arrow function.");
    };
  </script>
</body>
</html>
