<!DOCTYPE html>
<html>
<head>
  <title>Normal Function Example</title>
</head>
<body>
  <h1>Click the button!</h1>
  
  Button that calls a normal function
  <button onclick="sayHello()">Click Me</button>


  <script>
    // Normal function declaration in JavaScript
    function sayHello() {
        alert("Hello, Sathish! This is a normal function. ");
    }
  </script>


</body>
</html>
